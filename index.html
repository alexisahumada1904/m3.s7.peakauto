<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Peakauto</title>
</head>
<body>
<main class="container">
  <table class="table mt-4">
    <thead class="bg-black text-white">
      <tr>
        <th scope="col">VEHICULO</th>
        <th scope="col">EX</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Marca</td>
        <td id="marca"></td>
      </tr>
      <tr>
        <td>Modelo</td>
        <td id="modelo"></td>
      </tr>
    </tbody>
  </table>
  <table class="table mt-4">
    <thead class="bg-black text-white">
      <tr>
        <th scope="col">MOTOR</th>
        <th scope="col text-center">EX</th>
      </tr>
    </thead>
    <tbody id="tablamotor">
      <tr>
        <td>TIPO DE MOTOR</td>
        <td id="tipo"></td>
      </tr>
      <tr>
        <td>PRESION DE SOBREALIMENTACION (PSI)</td>
        <td id="presion"></td>
      </tr>
      <tr>
        <td>BLOQUE DEL MOTOR</td>
        <td id="bloque"></td>
      </tr>
      <tr>
        <td>DESPLAZAMIENTO (L/CC)</td>
        <td id="desplazamiento"></td>
      </tr>
      <tr>
        <td>CABALLOS DE FUERZA @ RPM</td>
        <td id="caballos"></td>
      </tr>
      <tr>
        <td>LINEA ROJA (RPM)</td>
        <td id="linearoja"></td>
      </tr>
      <tr>
        <td>SISTEMA SMART ASSIST</td>
        <td id="smart"></td>
      </tr>
      <tr>
        <td>INYECCION DE COMBUSTIBLE</td>
        <td id="inyeccion"></td>
      </tr>
      <tr>
        <td>ENCENDIDO REMOTO DEL MOTOR</td>
        <td id="encendido"></td>
      </tr>
    </tbody>
  </table>
</main>











<!-- Option 1: JQuery 3.6.4 min  -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!-- Option 2: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- Option 3: Main Js -->
<script src="assets/js/main.js"></script>
</body>
</html>
